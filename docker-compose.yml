
version: '2.1'
services:
  #docker-compose build image
  image:
    build:
      context: image
      dockerfile: Dockerfile
      args:
      #- IMAGE_ARG_APT_MIRROR=${IMAGE_ARG_APT_MIRROR}
      - IMAGE_ARG_APT_MIRROR=${IMAGE_ARG_APT_MIRROR:-mirrors.163.com}
      - IMAGE_ARG_PYTHON2_VERSION=${IMAGE_ARG_PYTHON2_VERSION:-2.7.14}
      - IMAGE_ARG_PYTHON3_VERSION=${IMAGE_ARG_PYTHON3_VERSION:-3.6.5}
    image: ${IMAGE_PREFIX:-cirepo}/${IMAGE_NAME:-bionic-pyenv-python}:${IMAGE_TAG:-2.7.14_3.6.5}
  #docker-compose build dumper
  dumper:
    build:
      context: dumper
      dockerfile: Dockerfile_dumper
    image: tmp/dumper:latest
  #docker-compose build archive
  archive:
    build:
      context: .
      dockerfile: Dockerfile_archive
    image: ${IMAGE_PREFIX:-cirepo}/${IMAGE_NAME:-bionic-pyenv-python}:${IMAGE_TAG:-2.7.14_3.6.5}-archive
