
addons:
  apt:
    packages:
    - aria2
#before_install:
branches:
  only:
  - develop
  - master

dist: trusty
env:
  global:
  - IMAGE_ARG_APT_MIRROR=archive.ubuntu.com
  - IMAGE_ARG_PYTHON_MIRROR=https://www.python.org/ftp/python
  matrix:
  - IMAGE_ARG_PYTHON2_VERSION=2.7.15 IMAGE_ARG_PYTHON3_VERSION=3.6.6

group: edge
#install: true

#before_script:
script:
- while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
- bash build.sh
- kill %1
#after_script:

services:
- docker
sudo: required
